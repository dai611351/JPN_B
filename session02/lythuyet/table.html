<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--
    table: bảng
    tr: biểu thị hàng
    td: cột
    ***các thuộc tính (attribute) cửa bảng
    bỏder: đường viền cửa bảng (đặt trong thẻ mở của table)
    cellpadding: khoảng cách từu viền cyawr cột đến nội dung
    cellspacing: khoảng cách từ viền cửa bảng đến viền của cột
    colspan: gộp các cột
    rowspan: gộp các hàng
    -->

   <table border="1" cellpadding= 15" cellspacing="5"> >"

        phần đầu

        phần thân

            <td>Nguyễn Quốc Đại</td>
            <tr>
                
                <td>Trần Phương Anh</td></tr>
            
    
         
        
    </tbody>
    <tfoot>
        phần chân
        <tr>
            <td colspan="2" align="center">tổng số sinh viên = 2</td>
        </tr>

   </table>
