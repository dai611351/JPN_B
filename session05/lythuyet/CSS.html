<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: red;
            color: yellow;
        }
    </style>
    <link rel="stylesheet" href="./external.css">
</head>
<body>
    <!-- liên kết css ytong trang html
    3 cách liên kết css:
    c1: inline: viết css trực tieep vào thẻ html 
    c2: internal: viết css vào trong thẻ <style>...</style>
    c3: external: tạo file có đuôi.css, sau đó viết Css vào trang file, cuốid cùng liên kết file css vào trang html
    -->
    <p style="color: rgb(0, 0, 255); font-size: 100px;">Đại đẹp trai</p>
    <h1>dùng css theo internal</h1>
    <h2>ahjbds</h2>

</body>
</html>
